<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://unpkg.com/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static',filename='../static/main.js') }}"></script>
    <body>
        <h1 class="text-white">Practicum - BRG</h1>
        <form action="{{ url_for('oo') }}" method='POST'>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Legal document creation assistant</h3>
                            <p>Start with some few words below if necessary.</p>
                            <form class="requires-validation" novalidate>
                                <div class="col">
                                   <textarea class="form-control" rows="35" type="text" name="name" placeholder="Try Typing..." required></textarea>
                                   <div class="valid-feedback">Username field is valid!</div>
                                   <div class="invalid-feedback">Username field cannot be blank!</div>
                                    <input type="text" id="#inputTag" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput">
                                </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id='agree' required/>
                              <label class="form-check-label">This software comes without any warranty, We are not liable for any damage caused for using this software</label>
                             <div class="invalid-feedback">Please check the box above</div>
                            </div>
                                <div class="form-button mt-3">
                                    <input type="submit" name="sendbutton" id="sendbutton" value=" Send " />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
